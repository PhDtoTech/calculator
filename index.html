<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
    <title>Quick Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="entry">38</div>
        <div id="clear">clear</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="op">รท</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="op">x</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="op">-</div>
        <div class="num" id="zero">0</div>
        <div class="op">=</div>
        <div class="op">+</div>
    </div>
    
</body>
</html>
